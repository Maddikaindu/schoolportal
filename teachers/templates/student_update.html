<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UpdateStudent</h1>
    <form method='POST'>
     {% csrf_token %}
     {{ form.as_p }}

     <h3>MARKS</h3>
     {% for mark in marks_all %}
        <p>{{ mark.subject }}</p>
        <input type="number" name="{{ mark.id }}" value="{{ mark.marks }}">
    {% endfor %}
    <button type="submit">Update</button>
    </form>
  
</body>
</html>
