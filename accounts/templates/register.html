<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm</title>
</head>
<body>
    {% if messages %}
       {% for message in messages %}
         <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <h1>RegisterForm</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Register<a href="{% url 'login' %}"></a></button>
    </form>
    <p>Already have an account?<a href="{% url 'login' %}">Login</a></p>
   

</body>
</html>
